<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FastTickets</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}"/>
    </head>
    <body>
        <header>
            <nav class="nav-buttons">
                <img class="logo" src="{{ url_for('static', filename='img/logo.svg') }}">
                <img class="procura" src="{{ url_for('static', filename='img/button-search.svg') }}">
                <img class="conta" src="{{ url_for('static', filename='img/account-button.svg') }}">
            </nav>
            <nav class="nav-filmes">
                <p class="em-cartaz">Em Cartaz</p>
                <p class="em-breve">Em Breve</p>
            </nav>
        </header>
        <div class="filme-area">
            {% for filme in filme_lista %}
            <div class="filme">
                <a href="{{ url_for('detalhe', id=filme.get_id()) }}"><img class="cartaz" src="{{ url_for('static', filename='img/'+filme.get_cartaz())}}"></a>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
